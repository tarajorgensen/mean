<section ng-controller="ChildrenController" ng-init="findOne()">
  <div class="page-header" >
    <h1 ng-bind="child.firstName"></h1>
    <h1 ng-bind="child.lastName"></h1>
    <span ng-bind="child.birthDate | date:'mediumDate'"></span>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == child.user._id">
    <a class="btn btn-primary" ui-sref="children.edit({childId: child._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Survey Created on
      <!--<span ng-bind="childInfoString(child)"></span>-->

      <span ng-bind="child.created | date:'mediumDate'"></span>
      by
      <span ng-bind="child.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="child.firstName"></p>
</section>
