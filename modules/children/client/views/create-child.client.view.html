                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-4" for="weight">Weight</label>

                            <input name="Height" type="text" data-ng-model="height" id="height"
                                   class="form-control col-md-2"
                                   placeholder="Height" required>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-4" for="mother">Mother</label>

                        <div class="controls">
                            <input name="Mother" type="text" data-ng-model="mother" id="mother"
                                   class="form-control col-md-2"
                                   placeholder="Mother" required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-4" for="father">Father</label>

                        <div class="controls">
                            <input name="Father" type="text" data-ng-model="father" id="father"
                                   class="form-control col-md-2"
                                   placeholder="Father" required>

                    </div>
                </div>
